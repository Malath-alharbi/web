<DOCTYPe html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال البيانات</title>
</head>
<body>
    <h1>إدخال معلومات الاتصال</h1>

    <form action="#" method="post">
        <!-- حقل الاسم -->
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" placeholder="أدخل اسمك" required><br><br>

        <!-- حقل البريد الإلكتروني -->
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required><br><br>

        <!-- حقل الهاتف -->
        <label for="phone">الهاتف:</label>
        <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك"><br><br>

        <!-- حقل الموقع الإلكتروني -->
        <label for="website">الموقع الإلكتروني:</label>
        <input type="url" id="website" name="website" placeholder="أدخل موقعك الإلكتروني"><br><br>

        <!-- حقل التدرج -->
        <label for="range">تدرج:</label>
        <input type="range" id="range" name="range" min="1" max="10" value="5"><br><br>

        <!-- حقل لون -->
        <label for="color">اختر لونًا:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- حقل ملف -->
        <label for="file">رفع ملف:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- حقل التاريخ -->
        <label for="date">التاريخ:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- حقل البحث -->
        <label for="search">بحث:</label>
        <input type="search" id="search" name="search" placeholder="بحث"><br><br>

        <!-- زر إرسال -->
        <button type="submit">إرسال</button>
    </form>

</body>
</html>
